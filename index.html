<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3 text-center">
        <label for="inputColor" class="form-label">Color Picker</label>
 
        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Selecciona un color">

        <button class="btn btn-primary mt-3 w-100" id="btnVisualizar">Visualizar</button>
   </div>

   <div class="container mt-5">
            <p class="lead mt-3 text-center" id="textoHexa">#563d7c</p>

            <div class="card text-center p-5" id="cardColor" style=background-color:#563d7c></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
